{% extends "layout.html" %}
{% block content %}
<div class="bg-white p-3 rounded shadow-sm">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Patients</h3>
    <form class="d-flex" method="POST" action="{{ url_for('add_patient') }}">
      <input name="name" class="form-control me-2" placeholder="Name" required>
      <input name="age" type="number" class="form-control me-2" placeholder="Age" required style="width:100px;">
      <select name="gender" class="form-control me-2" required style="width:140px;">
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input name="condition" class="form-control me-2" placeholder="Condition">
      <button class="btn btn-primary">Add</button>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Condition</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for p in patients %}
        <tr>
          <form method="POST" action="{{ url_for('edit_patient', id=p.id) }}">
            <td><input name="name" class="form-control-plaintext" value="{{ p.name }}"></td>
            <td style="width:100px;"><input name="age" type="number" class="form-control-plaintext" value="{{ p.age }}"></td>
            <td style="width:140px;">
              <select name="gender" class="form-select form-select-sm">
                <option {% if p.gender=='Male' %}selected{% endif %}>Male</option>
                <option {% if p.gender=='Female' %}selected{% endif %}>Female</option>
                <option {% if p.gender=='Other' %}selected{% endif %}>Other</option>
              </select>
            </td>
            <td><input name="condition" class="form-control-plaintext" value="{{ p.condition }}"></td>
            <td style="width:160px;">
              <button class="btn btn-success btn-sm me-1">Save</button>
          </form>
              <form method="POST" action="{{ url_for('delete_patient', id=p.id) }}" class="d-inline">
                <button class="btn btn-danger btn-sm">Delete</button>
              </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-muted">No patients yet. Add one using the form above.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
